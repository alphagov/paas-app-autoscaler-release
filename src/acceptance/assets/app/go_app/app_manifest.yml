---
applications:
  - name: ((app_name))
    env:
      SERVICE_NAME: ((service_name))
      NODE_ENV: production
      MEMORY_MAX: ((memory_mb))
    buildpacks:
      - ((buildpack))
    stack: cflinuxfs3
    command: ./app
    routes:
      - route: ((app_name)).((app_domain))
        protocol: http1
    processes:
      - type: web
        instances: ((instances))
        memory: ((memory_mb))M
        disk_quota: 32mb
        health-check-type: http
        health-check-invocation-timeout: 10
        health-check-http-endpoint: "/health"
        timeout: 120
