- name: postgres_ca
- name: postgres_server

- type: replace
  path: /variables/name=postgres_ca?
  value:
    type: certificate
    options:
      is_ca: true
      common_name: postgresCA

- type: replace
  path: /variables/name=postgres_server?
  value:
  type: certificate
    options:
      ca: postgres_ca
      common_name: *postgres_domain
      alternative_names:
        - *postgres_domain
      extended_key_usage:
        - client_auth
        - server_auth
